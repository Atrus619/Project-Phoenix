<!doctype html>
<html>
  <head>
    <title>Project-Phoenix</title>

    <link rel="stylesheet" type='text/css' href="css/style.css"/>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body>
    <div class="header">
      <h1 id="title">
        <img src="./imgs/logo.png" class="logo" alt="logo" align="left"></img>
        Project-Phoenix
        <img src="./imgs/logo.png" class="logo" alt="logo" align="right"></img>
      </h1>
    </div>
    <div class="leftColumn">
      <ul id="messages"></ul>
      <form id="chatForm" action="">
        <input type='text' id="m" autocomplete="off"/>
        <div class='flex'>
          <input type='button' id='record_audio' value='Record Audio' onclick='startRecording();'/>
          <input type='button' id='send_message' value='Send' onclick='sendMessage();'/>
        </div>
      </form>

    </div>

    <div class="rightColumn">
      <iframe id="viz" src=""></iframe>
    </div>
  </body>
</html>
